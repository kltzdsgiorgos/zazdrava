{% extends "zazdrava/base.html" %}

{% block title %}Upload FIT File{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Upload FIT File</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Select FIT File</label>
                {{ form.file }}
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
